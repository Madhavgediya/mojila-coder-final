<!DOCTYPE html>
<html lang="en">

<head>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700" onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-[#F8F9FA]">
    <div class="relative flex size-full min-h-screen flex-col group/design-root" style='font-family: "Poppins", "Inter", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap px-10 py-5">
                <div class="flex items-center gap-3 text-[#181111]">
                    <div class="p-2 bg-[#E0F2F1] rounded-full">
                        <svg class="text-[#00796B]" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                            <path d="M2 7L12 12M22 7L12 12M12 22V12M17 4.5L7 9.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#1A202C] text-xl font-bold leading-tight tracking-[-0.015em]">EduPath</h2>
                </div>
                <div class="flex flex-1 justify-end items-center gap-6">
                    <div class="hidden md:flex items-center gap-8">
                        <a class="text-[#4A5568] text-sm font-medium leading-normal hover:text-[#00796B]" href="#">Home</a>
                        <a class="text-[#4A5568] text-sm font-medium leading-normal hover:text-[#00796B]" href="#">Courses</a>
                        <a class="text-[#4A5568] text-sm font-medium leading-normal hover:text-[#00796B]" href="#">Advisors</a>
                        <a class="text-[#4A5568] text-sm font-medium leading-normal hover:text-[#00796B]" href="#">Resources</a>
                    </div>
                    <button class="relative flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-white text-[#4A5568] hover:bg-gray-100 transition-colors">
                        <span class="material-symbols-outlined"> notifications </span>
                    </button>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuArH99THMxA6sORCxn6WhnKLpAujzhEpSNIhyYQWcBcSQf4d39a-TJzF1zAr3Gaxp5H721oSI6ZFvYzn0M6XOLj-tKC9CHTXG2d8F4tEZZj2ZJToe30_RZ2AFh33Ep0afciiALEUPfXAfLEcYKwkWzto3MKxsmJOyGYwQ_OujssYaOMWOWgH2nWRl-ffjn8e-4W9-9UJkVcTBbPxq4V6jSy7MBLI7xpY-e-F92DdsJ3KEol4E4I6Rwxv2wOAHygxXaoBAXF8_vGLqO0");'>
                    </div>
                </div>
            </header>
            <main class="flex flex-1 justify-center items-center py-10 px-4">
                <div class="bg-white rounded-2xl shadow-sm w-full max-w-lg p-8 space-y-8">
                    <div class="text-center">
                        <h1 class="text-[#1A202C] text-3xl font-bold tracking-tight">Your Educational Details</h1>
                        <p class="text-[#718096] mt-2">Please provide your past education information.</p>
                    </div>
                    <form class="space-y-6" id="educationForm" action="#" method="POST">
                        <div class="space-y-4">
                            <h2 class="text-[#1A202C] text-xl font-semibold">Past Education</h2>

                            <div>
                                <label class="block text-sm font-medium text-[#2D3748] mb-2" for="education_level">Highest Education Level</label>
                                <div class="relative">
                                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">school</span>
                                    <select name="education_level" id="education_level" class="form-select w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors">
                                        <option value="" disabled selected>Select your highest qualification</option>
                                        <option value="10th">Class 10</option>
                                        <option value="12th">Class 12</option>
                                        <option value="BBA">BBA</option>
                                        <option value="BCA">BCA</option>
                                        <option value="B.Com">B.Com</option>
                                        <option value="B.Ed">B.Ed</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div id="stream-container" class="hidden">
                                <label class="block text-sm font-medium text-[#2D3748] mb-2" for="stream">Stream</label>
                                <div class="relative">
                                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">menu_book</span>
                                    <select name="stream" id="stream" class="form-select w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors">
                                        <option value="" disabled selected>Select your stream</option>
                                        <option value="Science">Science</option>
                                        <option value="Commerce">Commerce</option>
                                        <option value="Arts">Arts</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-[#2D3748] mb-2" for="organization_name">School / University / College Name</label>
                                <div class="relative">
                                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">apartment</span>
                                    <input type="text" id="organization_name" name="organization_name" class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors" placeholder="e.g., ABC High School" />
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4" id="subject-marks-section">
                            <h2 class="text-[#1A202C] text-xl font-semibold">Subject & Marks</h2>
                            <div id="subject-marks-container" class="space-y-4">
                                <div class="grid grid-cols-2 gap-4 items-center">
                                    <div class="relative">
                                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">edit_note</span>
                                        <input type="text" name="subject[]" class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors" placeholder="Subject Name" />
                                    </div>
                                    <div class="relative">
                                        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">percent</span>
                                        <input type="number" name="marks[]" class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors" placeholder="Marks / Percentage" min="0" max="100" />
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="add-subject-btn" class="w-full flex items-center justify-center gap-2 py-2 px-4 border border-[#00796B] text-[#00796B] font-semibold rounded-lg hover:bg-[#E0F2F1] transition-all duration-300">
                                <span class="material-symbols-outlined">add_circle</span>
                                <span>Add More Subjects</span>
                            </button>
                        </div>
                        <div id="validation-message" class="text-red-500 text-sm hidden">
                            Please fill out all required fields.
                        </div>
                        <button class="w-full flex items-center justify-center gap-2 py-3 px-4 bg-[#00796B] text-white font-semibold rounded-lg shadow-md hover:bg-[#00695C] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00796B] transition-all duration-300 transform hover:scale-105" type="submit">
                            <span>Submit Details</span>
                            <span class="material-symbols-outlined">send</span>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const educationForm = document.getElementById('educationForm');
            const educationLevelSelect = document.getElementById('education_level');
            const streamContainer = document.getElementById('stream-container');
            const streamSelect = document.getElementById('stream');
            const organizationNameInput = document.getElementById('organization_name');
            const addSubjectBtn = document.getElementById('add-subject-btn');
            const subjectMarksContainer = document.getElementById('subject-marks-container');
            const validationMessage = document.getElementById('validation-message');

            educationLevelSelect.addEventListener('change', function() {
                if (this.value === '12th') {
                    streamContainer.classList.remove('hidden');
                    streamSelect.setAttribute('required', 'required');
                } else {
                    streamContainer.classList.add('hidden');
                    streamSelect.removeAttribute('required');
                }
            });

            addSubjectBtn.addEventListener('click', function() {
                const newSubjectRow = document.createElement('div');
                newSubjectRow.classList.add('grid', 'grid-cols-2', 'gap-4', 'items-center');
                newSubjectRow.innerHTML = `
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">edit_note</span>
                    <input type="text" name="subject[]" class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors" placeholder="Subject Name" required />
                </div>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">percent</span>
                    <input type="number" name="marks[]" class="form-input w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#B2DFDB] focus:border-[#00796B] transition-colors" placeholder="Marks / Percentage" min="0" max="100" required />
                </div>
            `;
                subjectMarksContainer.appendChild(newSubjectRow);
            });

            educationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Hide any previous validation message
                validationMessage.classList.add('hidden');

                let isValid = true;

                // 1. Check Highest Education Level
                if (educationLevelSelect.value === "") {
                    isValid = false;
                }

                // 2. Check Stream (if applicable)
                if (educationLevelSelect.value === '12th' && streamSelect.value === "") {
                    isValid = false;
                }

                // 3. Check School/University Name
                if (organizationNameInput.value.trim() === "") {
                    isValid = false;
                }

                // 4. Check Subject and Marks fields
                const subjectInputs = document.querySelectorAll('input[name="subject[]"]');
                const marksInputs = document.querySelectorAll('input[name="marks[]"]');
                subjectInputs.forEach(input => {
                    if (input.value.trim() === "") {
                        isValid = false;
                    }
                });
                marksInputs.forEach(input => {
                    if (input.value.trim() === "") {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    validationMessage.classList.remove('hidden');
                } else {
                    // All fields are valid, show the alert and redirect
                    alert('Showing best possible plan for you.');
                    window.location.href = '/result';
                }
            });
        });
    </script>
</body>

</html>
